<!DOCTYPE html>
<html>
    <head>
        <title>Sudoku Generator</title>
        <style>
            html, body {
                padding: 0px;
                margin: 0px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <script src="libs/p5.min.js"></script>
